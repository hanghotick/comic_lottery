<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Fortune</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary-color: #8c07d3;
            --secondary-color: #404080;
            --background-color: #000;
            --text-color: #fff;
            --button-bg: #8c07d3;
            --button-hover-bg: #a94be7;
            --button-active-bg: #6a049c;
            --button-disabled-bg: #bbb;
            --button-text: #fff;
            --input-bg: #181828;
            --input-border: #8c07d3;
            --input-focus: #a94be7;
            --spacing: 1rem;
            --sidebar-width: 280px;
            --z-overlay: 20000;
        }

        /* Layout and container styles */
        .main-game-screen {
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            width: var(--sidebar-width);
            background: #181828;
            color: var(--text-color);
            z-index: 1000;
            transition: left 0.3s;
            position: relative;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar-toggle-button {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            margin: var(--spacing) 0;
            cursor: pointer;
            z-index: 995; /* Above sidebar, below message box */
            transition: background-color 0.3s ease;
        }
        .sidebar-content {
            padding: var(--spacing);
        }
        .game-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background-color);
            transition: padding-left 0.3s;
        }

        /* Button styles */
        .action-button, #startButton, #restartButton, #messageBoxOkButton, #messageBoxNewGameButton, .sidebar-toggle-button {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1.2rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-button:hover, #startButton:hover, #restartButton:hover, #messageBoxOkButton:hover, #messageBoxNewGameButton:hover, .sidebar-toggle-button:hover {
            background: var(--button-hover-bg);
        }
        .action-button:active, #startButton:active, #restartButton:active, #messageBoxOkButton:active, #messageBoxNewGameButton:active, .sidebar-toggle-button:active {
            background: var(--button-active-bg);
        }
        .action-button:disabled, #startButton:disabled, #restartButton:disabled {
            background: var(--button-disabled-bg);
            color: #eee;
            cursor: not-allowed;
        }

        /* Input and select field styling */
        .slider-group, .input-group, .language-selector {
            display: flex;
            flex-direction: column;
            margin-bottom: var(--spacing);
        }
        .slider-group label, .input-group label, .language-selector label {
            color: var(--text-color);
            margin-bottom: 0.3rem;
            font-size: 1rem;
        }
        .slider-group input[type="range"],
        .input-group input[type="number"],
        .language-selector select {
            background: var(--input-bg);
            color: var(--text-color);
            border: 1.5px solid var(--input-border);
            border-radius: 0.4rem;
            padding: 0.3rem 0.7rem;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .slider-group input[type="range"]:hover,
        .input-group input[type="number"]:hover,
        .language-selector select:hover {
            border-color: var(--input-focus);
        }
        .input-group input[type="number"]:focus,
        .language-selector select:focus {
            border-color: var(--input-focus);
        }
        .input-group input[type="number"].invalid {
            border-color: #e53e3e;
            background: #2d1a1a;
        }
        .slider-group input[type="range"]::-webkit-slider-thumb {
            background: var(--primary-color);
        }
        .slider-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Status output */
        #statusOutput {
            color: var(--primary-color);
            font-weight: bold;
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        /* Message box styling */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #22223a;
            color: var(--text-color);
            border-radius: 1rem;
            box-shadow: 0 0 30px #000a;
            padding: 2rem 2.5rem;
            z-index: var(--z-overlay);
            display: none;
            min-width: 320px;
            text-align: center;
        }
        .message-box button {
            margin: 0.5rem 0.5rem 0 0.5rem;
        }

        /* Loading Spinner Styles */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--z-overlay);
        }
        .spinner {
            border: 6px solid #eee;
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .main-game-screen {
                flex-direction: column;
            }
            .sidebar {
                width: 100vw;
                position: static;
            }
            .game-content {
                padding-left: 0 !important;
            }
        }
        @media (max-width: 600px) {
            .sidebar-content {
                padding: 0.5rem;
            }
            .message-box {
                min-width: 90vw;
                padding: 1rem 0.5rem;
            }
            .sidebar-toggle-button {
                font-size: 1rem;
                padding: 0.3rem 0.7rem;
            }
        }
        /* End of CSS */
    </style>
</head>
<body>
    <div id="mainGameScreen" class="main-game-screen">
        <div id="sidebar" class="sidebar" aria-label="Sidebar">
            <button id="sidebarToggleButton" class="sidebar-toggle-button" aria-label="Toggle sidebar">‚ò∞</button>
            <div class="sidebar-content">
                <h1 style="font-size:1.5rem; font-weight:bold; margin-bottom:1.5rem;">Stellar Fortune</h1>
                <form aria-label="Game Settings" autocomplete="off">

                    <div class="slider-group">
                        <label for="zoomSlider" id="labelZoomSlider">Initial Zoom:</label>

                    </div>
                    <div class="input-group">
                        <label for="maxNumberInput" id="labelMaxNumberInput">Highest Lucky Number (1-10000):</label>

                    </div>
                    <div class="input-group">
                        <label for="numLuckyNumbersInput" id="labelNumLuckyNumbers">Number of Lucky Numbers (1-10):</label>
                        <input type="number" id="numLuckyNumbersInput" min="1" max="10" value="6" aria-label="Number of lucky numbers">
                    </div>
                    <button type="button" id="startButton" class="action-button" aria-label="Start draw">‚ñ∂Ô∏è Start ‚ñ∂Ô∏è</button>
                    <button type="button" id="restartButton" class="action-button" aria-label="Restart simulation">üîÑ Restart Simulation üîÑ</button>
                    <div id="statusOutput" role="status" aria-live="polite"></div>
                </form>
            </div>
        </div>
        <div class="game-content">
            <canvas id="particleCanvas" aria-label="3D Particle Simulation"></canvas>

    </div>

    <div id="messageBox" class="message-box" role="dialog" aria-modal="true" aria-labelledby="messageText">
        <p id="messageText"></p>
        <button id="messageBoxOkButton" class="action-button" aria-label="OK"></button>
        <button class="action-button" id="messageBoxNewGameButton" style="display: none;" aria-label="New Game"></button>
    </div>

    <div id="loadingOverlay" style="display:none;">
        <div style="display:flex;flex-direction:column;align-items:center;">
            <div class="spinner"></div>
            <div style="color:#fff; margin-top:1.5rem; font-size:1.2rem; text-align:center;">Loading particles...</div>
        </div>
    </div>

    <script type="module">
        // Global declaration of window.particles to ensure it's available before module scripts
        window.particles = []; // This will now store particle data, not meshes
        console.log("Global script: window.particles initialized to:", window.particles);

        // --- Constants for Magic Numbers ---
        const SIDEBAR_WIDTH = 280;
        const PARTICLE_SPACING = 20;
        const PARTICLE_RADIUS = 1.0;
        const BOX_SIZE = 200;
        const MIN_CAMERA_Z = 50;
        const MAX_CAMERA_Z = 500;
        const ZOOM_SENSITIVITY = 0.1;
        const SWIRL_DURATION = 10000; // ms
        const EXPLOSION_DURATION = 3000; // ms
        const LINE_UP_DURATION = 2000; // ms
        const PARTICLE_SPEED_FACTOR = 0.002;
        const DAMPING = 0.9995;
        const PARTICLE_COLOR_HUE = 270;
        const PARTICLE_COLOR_SATURATION = 70;
        const PARTICLE_COLOR_LIGHTNESS = 60;
        const MAX_PARTICLE_NUMBER = 10000;
        const MIN_LUCKY_NUMBERS = 1;
        const MAX_LUCKY_NUMBERS = 10;

        // --- State Management ---
        const SimulationState = Object.freeze({
            FLOATING: 'floating',
            SWIRLING: 'swirling',
            CLASHING: 'clashing',
            LINING_UP: 'liningUp',
        });
        let simulationState = SimulationState.FLOATING;

        // --- Event Listener Management ---
        let eventListeners = [];
        function addEventListenerWithTracking(target, type, handler, options) {
            target.addEventListener(type, handler, options);
            eventListeners.push({ target, type, handler, options });
        }
        function removeAllTrackedEventListeners() {
            for (const { target, type, handler, options } of eventListeners) {
                target.removeEventListener(type, handler, options);
            }
            eventListeners = [];
        }

        // --- Error Handling and User Feedback ---
        function showError(message) {
            window.showMessageBox(`<span style='color:#ef4444;'>${message}</span>`);
        }

        // --- DOM Element References ---
        const mainGameScreen = document.getElementById('mainGameScreen');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggleButton = document.getElementById('sidebarToggleButton');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const messageBoxOkButton = document.getElementById('messageBoxOkButton');
        const messageBoxNewGameButton = document.getElementById('messageBoxNewGameButton');
        const maxNumberInput = document.getElementById('maxNumberInput');
        const numLuckyNumbersInput = document.getElementById('numLuckyNumbersInput'); // New input
        const statusOutput = document.getElementById('statusOutput');
        const languageSelect = document.getElementById('languageSelect');
        const zoomSlider = document.getElementById('zoomSlider');
        const loadingOverlay = document.getElementById('loadingOverlay'); // Corrected reference to the loading overlay

        // --- Translations ---
        const translations = {
            en: {
                gameTitle: "Stellar Fortune", // New game title
                labelLanguageSelect: "Language:",
                labelZoomSlider: "Initial Zoom:",
                labelMaxNumberInput: "Highest Lucky Number (1 to 10000):",
                labelNumLuckyNumbers: "Number of Lucky Numbers (1-10):", // New translation
                startButton: "‚ñ∂Ô∏è Start ‚ñ∂Ô∏è", // Changed to "Start"
                startButtonDrawing: "Drawing...",
                restartButton: "üîÑ Restart Simulation üîÑ",
                statusInitial: "Click Start to begin the Lucky Draw!", // Updated initial status
                statusSwirling: "Particles are swirling...", // Updated status
                statusClashing: "Particles clashing together...", // New status
                statusSelected: "Lucky Numbers Selected!",
                messageNoParticles: "No particles to select from!",
                messageInvalidNumberInput: "Please enter a number greater than or equal to {minParticles}.",
                messageInvalidLuckyNumberInput: "Please enter a number between {min} and {max} for lucky numbers.", // New translation
                messageLuckyNumbers: "Your Lucky Numbers:",
                messageBoxOkButton: "OK",
                messageBoxNewGameButton: "üåü New Game üåü",
            },
            hu: {
                gameTitle: "Csillagj√≥sl√°s", // New game title in Hungarian
                labelLanguageSelect: "Nyelv:",
                labelZoomSlider: "Kezdeti nagy√≠t√°s:",
                labelMaxNumberInput: "Legnagyobb szerencsesz√°m (1-10000):",
                labelNumLuckyNumbers: "Szerencsesz√°mok sz√°ma (1-10):", // New translation
                startButton: "‚ñ∂Ô∏è Start ‚ñ∂Ô∏è", // Changed to "Start"
                startButtonDrawing: "Sorsol√°s...",
                restartButton: "üîÑ Szimul√°ci√≥ √∫jraind√≠t√°sa üîÑ",
                statusInitial: "Kattintson a Start gombra a szerencsesorsol√°s megkezd√©s√©hez!", // Updated initial status
                statusSwirling: "A r√©szecsk√©k kavarognak...", // Updated status
                statusClashing: "R√©szecsk√©k √ºtk√∂znek...", // New status
                statusSelected: "Szerencsesz√°mok kiv√°lasztva!",
                messageNoParticles: "Nincsenek kiv√°laszthat√≥ r√©szecsk√©k!",
                messageInvalidNumberInput: "K√©rj√ºk, adjon meg legal√°bb {minParticles} sz√°mot.",
                messageInvalidLuckyNumberInput: "K√©rj√ºk, adjon meg egy sz√°mot {min} √©s {max} k√∂z√∂tt a szerencsesz√°mokhoz.", // New translation
                messageLuckyNumbers: "Az √ñn szerencsesz√°mai:",
                messageBoxOkButton: "OK",
                messageBoxNewGameButton: "üåü √öj J√°t√©k üåü",
            }
        };

        let currentLanguage = 'en'; // Default language

        // Function to update all UI text based on the selected language
        window.setLanguage = function(lang) {
            currentLanguage = lang;
            const t = translations[currentLanguage];

            // Update page title
            document.title = t.gameTitle;
            // Update sidebar title (assuming there's an h1 in sidebar-content)
            document.querySelector('.sidebar-content h1').textContent = t.gameTitle;

            document.getElementById('labelLanguageSelect').textContent = t.labelLanguageSelect;
            document.getElementById('labelZoomSlider').textContent = t.labelZoomSlider;
            document.getElementById('labelMaxNumberInput').textContent = t.labelMaxNumberInput;
            document.getElementById('labelNumLuckyNumbers').textContent = t.labelNumLuckyNumbers; // Update new label
            document.getElementById('startButton').textContent = window.simulationStarted ? t.startButtonDrawing : t.startButton;
            document.getElementById('restartButton').textContent = t.restartButton;
            
            // Update status based on current state
            if (isLiningUp) {
                document.getElementById('statusOutput').textContent = t.statusSelected;
            } else if (isClashing) {
                document.getElementById('statusOutput').textContent = t.statusClashing;
            } else if (isSwirling) {
                document.getElementById('statusOutput').textContent = t.statusSwirling;
            } else {
                document.getElementById('statusOutput').textContent = t.statusInitial;
            }

            document.getElementById('messageBoxOkButton').textContent = t.messageBoxOkButton;
            document.getElementById('messageBoxNewGameButton').textContent = t.messageBoxNewGameButton;
        };

        // Function to display messages in a custom message box (moved here for global access)
        window.showMessageBox = function(message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.innerHTML = message;
            messageBox.style.display = 'block';
            // Show New Game button only when fortune is displayed
            if (window.luckyParticleSelected) { // Only show after a draw
                messageBoxNewGameButton.style.display = 'inline-block';
            } else {
                messageBoxNewGameButton.style.display = 'none';
            }
        };

        // Function to hide the custom message box
        window.hideMessageBox = function() {
            document.getElementById('messageBox').style.display = 'none';
            messageBoxNewGameButton.style.display = 'none'; // Always hide new game button when closing
        };

        // --- Three.js Setup ---
        let scene, camera, renderer, cubeWireframe;
        let instancedParticles; // The THREE.InstancedMesh object
        let selectedParticleMeshes = []; // To store individual meshes for selected particles
        const dummy = new THREE.Object3D(); // Helper object for instance matrix updates
        const dummyColor = new THREE.Color(); // Helper object for instance color updates

        // Global parameters - Adjusted for faster random motion and clash
        let particleSpeedFactor = 0.002;
        let boxSize = 200;
        let particleRadius = 1.0;
        let damping = 0.9995;

        // Galactic Motion Parameters - Adjusted for a more "floating" effect
        let gravitationalPull = 0.00002; // Initial gravitational pull
        let orbitalVelocityFactor = 0.0002; // Initial orbital velocity
        let galacticRandomMotion = 0.02; // Increased for faster random motion

        // Intergalactic Movement Parameters (Peculiar Velocities)
        let peculiarVelocity = new THREE.Vector3(0.000005, 0.0000025, 0.000005);
        let peculiarVelocityChangeRate = 0.00000005;

        // Cosmic Expansion Parameters
        let cosmicExpansionFactor = 0.00000005;

        // Dynamic swirl parameters
        let currentOrbitalVelocityFactor = orbitalVelocityFactor;
        let currentGravitationalPull = gravitationalPull;
        const maxOrbitalVelocityFactor = 0.0015;
        const maxGravitationalPull = 0.00004;
        const swirlIncreaseRate = 0.000002;

        // Mouse rotation variables
        window.rotationSpeed = 0.005;

        // Mouse/Touch interaction for dragging
        let isDragging = false;
        let previousClientX = 0;
        let previousClientY = 0;

        // Camera orbit variables
        let cameraRadius;
        let cameraPhi;
        let cameraTheta;

        // Lucky particle selection variables
        let numberOfSelectedParticles = 6; // Now dynamic, default to 6
        let selectedParticleIndices = new Set(); // Stores indices of selected particles in window.particles
    
        let countdownInterval;
        window.luckyParticleSelected = false; // Expose to window
        let initialZoomValue;
        window.simulationStarted = false; // Controls if animation is active (for swirl/clash)

        // New state flags for particle behavior phases
        let isFloating = true; // Particles are just floating around
        let isSwirling = false; // Particles are swirling (briefly before clash)
        let isClashing = false; // Particles are pulled to center for clash (now represents explosion/hide non-selected)
        let isLiningUp = false; // Selected particles are lining up

        // Durations for phases
        const swirlDuration = 10000; // 10 seconds for the swirl effect
        const explosionDuration = 3000; // 3 seconds for the clash/explosion effect (non-selected vanish)
        const lineUpDuration = 2000; // 2 seconds for particles to line up and camera to zoom

        let clashStartTime = 0; // Reused for explosion timing
        let lineUpStartTime = 0;
        let initialCameraZForLineUp;
        const targetCameraZ = 60; // Closer zoom for lined-up particles

        // Camera Zoom limits
        const minCameraZ = 50;
        const maxCameraZ = 500;
        const zoomSensitivity = 0.1;

        // Target positions for the selected particles to line up horizontally in the center
        // This will be dynamically generated based on numberOfSelectedParticles
        let dynamicTargetParticlePositions = [];

        // Global particle color definition
        const particleColorHue = 270; // Changed to 270 for purple
        const particleColorSaturation = 70; // Default saturation
        const particleColorLightness = 60; // Default lightness
        const initialParticleColor = new THREE.Color().setHSL(particleColorHue / 360, particleColorSaturation / 100, particleColorLightness / 100);

        // New variable for highest particle number, linked to input
        let maxParticleNumber = parseInt(maxNumberInput.value);

        // Function to generate target positions dynamically based on count
        function generateTargetParticlePositions(count) {
            const positions = [];
            const spacing = 20; // Distance between particles
            const totalWidth = (count - 1) * spacing;
            const startX = -totalWidth / 2; // Center the line of particles

            for (let i = 0; i < count; i++) {
                positions.push(new THREE.Vector3(startX + i * spacing, 0, 0));
            }
            return positions;
        }

        // Initialize Three.js scene, camera, renderer
        function initThreeJS() {
            // Crucial check: Ensure THREE is defined before proceeding
            if (typeof THREE === 'undefined') {
                console.error("THREE.js library is not loaded. Cannot initialize Three.js scene.");
                window.showMessageBox(translations[currentLanguage].messageErrorThreeJS);
                return;
            }

            scene = new THREE.Scene();
            scene.background = null; // Remove background image

            // Camera setup
            cameraRadius = parseFloat(zoomSlider.value); // Use initial zoom value as camera radius
            cameraPhi = Math.PI / 4; // Start looking slightly from the side
            cameraTheta = Math.PI / 2; // Start at the equator (looking horizontally)

            // Set initial camera position based on spherical coordinates
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.x = cameraRadius * Math.sin(cameraTheta) * Math.sin(cameraPhi);
            camera.position.y = cameraRadius * Math.cos(cameraTheta);
            camera.position.z = cameraRadius * Math.sin(cameraTheta) * Math.cos(cameraPhi);
            camera.lookAt(0, 0, 0); // Always look at the center of the cube

            // Renderer setup
            const canvasElement = document.getElementById('particleCanvas');
            renderer = new THREE.WebGLRenderer({ antialias: true, canvas: canvasElement });
            // Set initial size based on calculated values
            const initialWidth = Math.min(window.innerWidth * 0.8, 1536);
            const initialHeight = Math.min(window.innerHeight * 0.7, 864);
            canvasElement.style.width = `${initialWidth}px`;
            canvasElement.style.height = `${initialHeight}px`;
            renderer.setSize(initialWidth, initialHeight);

            renderer.setClearColor(0x000000, 1); // Deep black background

            // Create cube wireframe border and add directly to scene
            const geometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
            const edges = new THREE.EdgesGeometry(geometry);
            cubeWireframe = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x404080 }));
            scene.add(cubeWireframe);

            initParticles(); // Set up initial particle state

            window.addEventListener('resize', onWindowResize, false);

            // Mouse and Touch interaction event listeners
            canvasElement.addEventListener('mousedown', onPointerDown, false);
            canvasElement.addEventListener('mousemove', onPointerMove, false);
            canvasElement.addEventListener('mouseup', onPointerUp, false);
            canvasElement.addEventListener('mouseleave', onPointerUp, false); // Treat mouse leaving as mouse up

            canvasElement.addEventListener('touchstart', onPointerDown, { passive: false });
            canvasElement.addEventListener('touchmove', onPointerMove, { passive: false });
            canvasElement.addEventListener('touchend', onPointerUp, false);
            canvasElement.addEventListener('touchcancel', onPointerUp, false); // Handle touch cancellation

            // Mousewheel zoom listener
            canvasElement.addEventListener('wheel', onMouseWheel, { passive: false });

            animate();
        }

        // Unified Pointer (Mouse/Touch) event handlers
        function onPointerDown(event) {
            isDragging = true;
            if (event.touches) { // Touch event
                previousClientX = event.touches[0].clientX;
                previousClientY = event.touches[0].clientY;
            } else { // Mouse event
                previousClientX = event.clientX;
                previousClientY = event.clientY;
            }
            event.preventDefault(); // Prevent default browser drag/scroll behavior
        }

        function onPointerMove(event) {
            if (!isDragging) return;

            let currentClientX, currentClientY;
            if (event.touches) { // Touch event
                currentClientX = event.touches[0].clientX;
                currentClientY = event.touches[0].clientY;
            } else { // Mouse event
                currentClientX = event.clientX;
                currentClientY = event.clientY;
            }

            const deltaX = currentClientX - previousClientX;
            const deltaY = currentClientY - previousClientY;

            // Update spherical coordinates for camera orbit
            cameraPhi += deltaX * 0.005; // Azimuthal angle
            cameraTheta += deltaY * 0.005; // Polar angle

            // Clamp polar angle to prevent camera flipping over poles
            cameraTheta = Math.max(0.01, Math.min(Math.PI - 0.01, cameraTheta));

            // Recalculate camera position based on updated spherical coordinates and fixed radius
            camera.position.x = cameraRadius * Math.sin(cameraTheta) * Math.sin(cameraPhi);
            camera.position.y = cameraRadius * Math.cos(cameraTheta);
            camera.position.z = cameraRadius * Math.sin(cameraTheta) * Math.cos(cameraPhi);
            camera.lookAt(0, 0, 0); // Always look at the center of the cube

            previousClientX = currentClientX;
            previousClientY = currentClientY;
            event.preventDefault();
        }

        function onPointerUp(event) {
            isDragging = false;
        }

        // Mousewheel zoom handler
        function onMouseWheel(event) {
            event.preventDefault(); // Prevent page scrolling

            // Adjust camera position based on wheel deltaY
            // Scrolling up (deltaY negative) zooms in (decrease Z)
            // Scrolling down (deltaY positive) zooms out (increase Z)
            cameraRadius += event.deltaY * zoomSensitivity;

            // Clamp camera radius within defined limits
            cameraRadius = Math.max(minCameraZ, Math.min(maxCameraZ, cameraRadius));
            
            // Update camera position based on new radius
            camera.position.x = cameraRadius * Math.sin(cameraTheta) * Math.sin(cameraPhi);
            camera.position.y = cameraRadius * Math.cos(cameraTheta);
            camera.position.z = cameraRadius * Math.sin(cameraTheta) * Math.cos(cameraPhi);
            camera.updateProjectionMatrix();
        }

        function createTextTexture(text, color = 'white', fontSize = 128) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const font = `${fontSize}px Inter, sans-serif`;
            context.font = font;
            const textMetrics = context.measureText(text);
            canvas.width = textMetrics.width + 20;
            canvas.height = fontSize + 20;

            context.font = font;
            context.fillStyle = color;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width / 2, canvas.height / 2);

            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // Initialize particles as THREE.InstancedMesh
        function initParticles() {
            console.log("initParticles: Starting cleanup and re-initialization.");

            // Dispose of previous instanced mesh if it exists
            if (instancedParticles) {
                console.log("initParticles: Disposing previous instancedParticles.");
                scene.remove(instancedParticles);
                instancedParticles.geometry.dispose();
                instancedParticles.material.dispose();
                instancedParticles = null; // Explicitly nullify
            }
            // Dispose of previous cube wireframe if it exists
            if (cubeWireframe) {
                console.log("initParticles: Disposing previous cubeWireframe.");
                scene.remove(cubeWireframe);
                cubeWireframe.geometry.dispose();
                cubeWireframe.material.dispose();
                cubeWireframe = null; // Explicitly nullify
            }

            console.log("initParticles: Number of selectedParticleMeshes to dispose:", selectedParticleMeshes.length);
            selectedParticleMeshes.forEach((p, index) => {
                console.log(`initParticles: Disposing selectedMesh ${index}.`);
                scene.remove(p);
                p.geometry.dispose();
                p.material.dispose();
                if (p.children.length > 0 && p.children[0].isMesh) {
                    p.children[0].geometry.dispose();
                    p.children[0].material.dispose();
                }
            });
            selectedParticleMeshes = [];
            selectedParticleIndices.clear();

            window.particles = []; // Clear particle data array
            console.log("initParticles: window.particles cleared.");
            
            // Reset state flags
            isFloating = true;
            isSwirling = false; // Start in floating mode
            isClashing = false;
            isLiningUp = false;
            window.luckyParticleSelected = false;

            statusOutput.textContent = translations[currentLanguage].statusInitial;

            // Reset dynamic swirl parameters to initial values
            currentOrbitalVelocityFactor = orbitalVelocityFactor;
            currentGravitationalPull = gravitationalPull;

            maxParticleNumber = parseInt(maxNumberInput.value); // Ensure maxParticleNumber is updated

            // Re-create cube wireframe border
            const geometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
            const edges = new THREE.EdgesGeometry(geometry);
            cubeWireframe = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x404080 }));
            scene.add(cubeWireframe);
            console.log("initParticles: New cubeWireframe added to scene.");

            const sphereGeometry = new THREE.SphereGeometry(particleRadius, 16, 16);
            const material = new THREE.MeshBasicMaterial(); 

            instancedParticles = new THREE.InstancedMesh(sphereGeometry, material, maxParticleNumber);
            instancedParticles.instanceMatrix.setUsage(THREE.DynamicDrawUsage); // Allow frequent updates
            instancedParticles.instanceColor = new THREE.BufferAttribute(new Float32Array(maxParticleNumber * 3), 3); // For per-instance color

            scene.add(instancedParticles); // Add to scene directly
            console.log("initParticles: New instancedParticles created and added to scene.");

            try {
                for (let i = 0; i < maxParticleNumber; i++) {
                    let x = (Math.random() - 0.5) * boxSize;
                    let y = (Math.random() - 0.5) * boxSize;
                    let z = (Math.random() - 0.5) * boxSize;

                    const position = new THREE.Vector3(x, y, z);
                    const velocity = new THREE.Vector3(
                        (Math.random() - 0.5) * galacticRandomMotion * 0.5, // Initial floating motion
                        (Math.random() - 0.5) * galacticRandomMotion * 0.5,
                        (Math.random() - 0.5) * galacticRandomMotion * 0.5
                    );

                    window.particles.push({
                        position: position,
                        velocity: velocity,
                        number: i + 1,
                        originalIndex: i // Store original index for instancing
                    });

                    // Set initial matrix and color for the instance
                    dummy.position.copy(position);
                    dummy.updateMatrix();
                    instancedParticles.setMatrixAt(i, dummy.matrix);
                    
                    // Set initial color to purple
                    dummyColor.setHSL(particleColorHue / 360, particleColorSaturation / 100, particleColorLightness / 100);
                    instancedParticles.instanceColor.setXYZ(i, dummyColor.r, dummyColor.g, dummyColor.b);
                }
                instancedParticles.instanceMatrix.needsUpdate = true;
                instancedParticles.instanceColor.needsUpdate = true;
                console.log("initParticles: Instanced particles populated and buffers updated.");

            } catch (error) {
                console.error("Error during particle creation in initParticles:", error);
                window.showMessageBox("Error creating particles. Check console for details.");
            }
            console.log("initParticles: Particles created, total:", window.particles.length);

            // Reset camera position
            camera.position.x = cameraRadius * Math.sin(cameraTheta) * Math.sin(cameraPhi);
            camera.position.y = cameraRadius * Math.cos(cameraTheta);
            camera.position.z = cameraRadius * Math.sin(cameraTheta) * Math.cos(cameraPhi);
            camera.lookAt(0, 0, 0);
            console.log("initParticles: Camera reset.");

            loadingOverlay.style.display = 'none'; // Hide loading overlay
            console.log("initParticles: Loading overlay hidden. Initialization complete.");
        }

        function animate() {
            requestAnimationFrame(animate);
            updateParticles();
            renderer.render(scene, camera);
        }

        function updateParticles() {
            const center = new THREE.Vector3(0, 0, 0);

            peculiarVelocity.x += (Math.random() - 0.5) * peculiarVelocityChangeRate;
            peculiarVelocity.y += (Math.random() - 0.5) * peculiarVelocityChangeRate;
            peculiarVelocity.z += (Math.random() - 0.5) * peculiarVelocityChangeRate;

            for (let i = 0; i < window.particles.length; i++) {
                const p = window.particles[i];
                const isSelected = selectedParticleIndices.has(i);

                // If this particle is selected, and we're in the lining up phase, skip its instanced update
                // It will be handled by its individual mesh in selectedParticleMeshes
                if (isLiningUp && isSelected) {
                    // Update individual mesh's position
                    const selectedMesh = selectedParticleMeshes.find(mesh => mesh.userData.originalIndex === i);
                    if (selectedMesh) {
                        const elapsedTime = Date.now() - lineUpStartTime;
                        let t = Math.min(1, elapsedTime / lineUpDuration);
                        const selectedIndexInArray = selectedParticleMeshes.indexOf(selectedMesh);
                        if (dynamicTargetParticlePositions[selectedIndexInArray]) {
                            selectedMesh.position.lerp(dynamicTargetParticlePositions[selectedIndexInArray], t);
                             // Keep text facing camera
                            selectedMesh.children[0].lookAt(camera.position); // Text is child[0]
                        }
                    }
                    continue; // Skip instanced update for selected particles during line-up
                }

                // Apply damping
                p.velocity.multiplyScalar(damping);

                if (isFloating) {
                    // Gentle floating motion
                    p.velocity.x += (Math.random() - 0.5) * galacticRandomMotion * 0.5;
                    p.velocity.y += (Math.random() - 0.5) * galacticRandomMotion * 0.5;
                    p.velocity.z += (Math.random() - 0.5) * galacticRandomMotion * 0.5;
                    p.velocity.add(peculiarVelocity.clone().multiplyScalar(0.1)); // Reduced peculiar velocity for floating
                    const cosmicExpansionForce = new THREE.Vector3().subVectors(p.position, center).normalize().multiplyScalar(cosmicExpansionFactor * 0.1);
                    p.velocity.add(cosmicExpansionForce);

                    // Keep initial purple color during floating
                    dummyColor.setHSL(particleColorHue / 360, particleColorSaturation / 100, particleColorLightness / 100);
                    instancedParticles.instanceColor.setXYZ(p.originalIndex, dummyColor.r, dummyColor.g, dummyColor.b);

                } else if (isSwirling) {
                    // Galactic swirl motion
                    const directionFromCenter = new THREE.Vector3().subVectors(p.position, center);
                    const distanceToCenter = directionFromCenter.length();

                    // Gravitational Pull (inward)
                    const gravitationalForce = directionFromCenter.normalize().multiplyScalar(-distanceToCenter * currentGravitationalPull);
                    p.velocity.add(gravitationalForce);

                    // Orbital Velocity (tangential)
                    const axis = new THREE.Vector3(0, 1, 0); // Galactic plane is Y-axis for rotation
                    const tangentialVelocity = axis.cross(directionFromCenter).normalize().multiplyScalar(distanceToCenter * currentOrbitalVelocityFactor);
                    p.velocity.add(tangentialVelocity);

                    // Random Galactic Motion
                    p.velocity.x += (Math.random() - 0.5) * galacticRandomMotion;
                    p.velocity.y += (Math.random() - 0.5) * galacticRandomMotion;
                    p.velocity.z += (Math.random() - 0.5) * galacticRandomMotion;

                    // Intergalactic Movement (Peculiar Velocities)
                    p.velocity.add(peculiarVelocity);

                    // Cosmic Expansion (subtle outward push)
                    const cosmicExpansionForce = new THREE.Vector3().subVectors(p.position, center).normalize().multiplyScalar(cosmicExpansionFactor);
                    p.velocity.add(cosmicExpansionForce);

                    // Dynamic color shift during swirling
                    dummyColor.setHSL(
                        (particleColorHue / 360 + Math.sin(Date.now() * 0.0001 + i * 0.01) * 0.05) % 1,
                        particleColorSaturation / 100,
                        particleColorLightness / 100
                    );
                    instancedParticles.instanceColor.setXYZ(p.originalIndex, dummyColor.r, dummyColor.g, dummyColor.b);

                    // Gradually increase swirl parameters during swirling phase
                    currentOrbitalVelocityFactor = Math.min(maxOrbitalVelocityFactor, currentOrbitalVelocityFactor + swirlIncreaseRate);
                    currentGravitationalPull = Math.min(maxGravitationalPull, currentGravitationalPull + swirlIncreaseRate * 0.1);

                } else if (isClashing) { // This is the "explosion" phase where non-selected vanish
                    if (isSelected) {
                        // For selected particles, apply inward force
                        const clashInwardForce = 0.005;
                        const directionToCenter = new THREE.Vector3().subVectors(center, p.position).normalize();
                        p.velocity.add(directionToCenter.multiplyScalar(clashInwardForce));

                        // Keep selected particles vibrant
                        dummyColor.setHSL(particleColorHue / 360, particleColorSaturation / 100, particleColorLightness / 100);
                        instancedParticles.instanceColor.setXYZ(p.originalIndex, dummyColor.r, dummyColor.g, dummyColor.b);
                    } else {
                        // Non-selected particles are already scaled to zero in autoSelectLuckyParticles,
                        // so no movement or color update is needed here for them.
                    }
                } else if (isLiningUp) {
                    // Non-selected particles are already hidden
                    if (isSelected) {
                        // Keep selected particles vibrant during line up
                        dummyColor.setHSL(particleColorHue / 360, particleColorSaturation / 100, particleColorLightness / 100);
                        instancedParticles.instanceColor.setXYZ(p.originalIndex, dummyColor.r, dummyColor.g, dummyColor.b);
                    }
                }

                const minContinuousSpeed = 0.0005;
                // Apply min continuous speed only if not lining up AND not selected (or if floating)
                if (!isLiningUp && p.velocity.length() < minContinuousSpeed) {
                    p.velocity.x += (Math.random() - 0.5) * particleSpeedFactor * 0.5;
                    p.velocity.y += (Math.random() - 0.5) * particleSpeedFactor * 0.5;
                    p.velocity.z += (Math.random() - 0.5) * particleSpeedFactor * 0.5;
                }

                p.position.add(p.velocity);

                const halfBox = boxSize / 2;
                let collided = false;

                if (p.position.x + particleRadius > halfBox) {
                    p.velocity.x *= -1;
                    p.position.x = halfBox - particleRadius;
                    collided = true;
                } else if (p.position.x - particleRadius < -halfBox) {
                    p.velocity.x *= -1;
                    p.position.x = -halfBox + particleRadius;
                    collided = true;
                }

                if (p.position.y + particleRadius > halfBox) {
                    p.velocity.y *= -1;
                    p.position.y = halfBox - particleRadius;
                    collided = true;
                } else if (p.position.y - particleRadius < -halfBox) {
                    p.velocity.y *= -1;
                    p.position.y = -halfBox + particleRadius;
                    collided = true;
                }

                if (p.position.z + particleRadius > halfBox) {
                    p.velocity.z *= -1;
                    p.position.z = halfBox - particleRadius;
                    collided = true;
                } else if (p.position.z - particleRadius < -halfBox) {
                    p.velocity.z *= -1;
                    p.position.z = -halfBox + particleRadius;
                    collided = true;
                }

                // Change color if collision occurred (only before selection)
                if (collided && !window.luckyParticleSelected) {
                    // Generate a new random color for collision with wider range for vibrancy
                    dummyColor.setHSL(Math.random(), 0.8 + Math.random() * 0.2, 0.6 + Math.random() * 0.2);
                    instancedParticles.instanceColor.setXYZ(p.originalIndex, dummyColor.r, dummyColor.g, dummyColor.b);
                }

                // Update the instance matrix for the current particle
                // Only update instanced mesh if not lining up, or if it's a non-selected particle
                // (selected particles in lining up phase are handled by individual meshes)
                if (!isLiningUp || (isLiningUp && !isSelected)) {
                    dummy.position.copy(p.position);
                    // If it's a non-selected particle during the explosion phase, its scale is already zeroed out.
                    // This ensures it remains hidden.
                    dummy.updateMatrix();
                    instancedParticles.setMatrixAt(p.originalIndex, dummy.matrix);
                }
            }
            instancedParticles.instanceMatrix.needsUpdate = true;
            instancedParticles.instanceColor.needsUpdate = true;
        }

        function onWindowResize() {
            const canvasElement = document.getElementById('particleCanvas');
            const newWidth = Math.min(window.innerWidth * 0.8, 1536);
            const newHeight = Math.min(window.innerHeight * 0.7, 864);

            canvasElement.style.width = `${newWidth}px`;
            canvasElement.style.height = `${newHeight}px`;

            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, newHeight);

            if (sidebar.classList.contains('open')) {
                document.querySelector('.game-content').style.paddingLeft = '280px';
            } else {
                document.querySelector('.game-content').style.paddingLeft = '0';
            }
        }

        window.updateInitialCameraZoom = function(value) {
            cameraRadius = parseFloat(value);
            // Recalculate camera position based on updated spherical coordinates and new radius
            camera.position.x = cameraRadius * Math.sin(cameraTheta) * Math.sin(cameraPhi);
            camera.position.y = cameraRadius * Math.cos(cameraTheta);
            camera.position.z = cameraRadius * Math.sin(cameraTheta) * Math.cos(cameraPhi);
            camera.updateProjectionMatrix();
        }

        maxNumberInput.addEventListener('change', function() {
            const newMax = parseInt(this.value);
            if (isNaN(newMax) || newMax < numberOfSelectedParticles) {
                this.value = maxParticleNumber;
                this.classList.add('invalid');
                setTimeout(() => this.classList.remove('invalid'), 1500);
                window.showMessageBox(translations[currentLanguage].messageInvalidNumberInput.replace('{minParticles}', numberOfSelectedParticles));
                return;
            }
            maxParticleNumber = newMax;
            window.restartSimulation();
        });

        numLuckyNumbersInput.addEventListener('change', function() {
            const newNum = parseInt(this.value);
            if (isNaN(newNum) || newNum < 1 || newNum > 10) {
                this.value = numberOfSelectedParticles;
                this.classList.add('invalid');
                setTimeout(() => this.classList.remove('invalid'), 1500);
                window.showMessageBox(translations[currentLanguage].messageInvalidLuckyNumberInput.replace('{min}', 1).replace('{max}', 10));
                return;
            }
            numberOfSelectedParticles = newNum;
        });

        function displayLuckyNumbersOnly(selectedNumbersString) {
            const t = translations[currentLanguage];
            const message = `
                <p style="font-weight: bold; font-size: 1.5em; margin-bottom: 1em;">${t.messageLuckyNumbers} ${selectedNumbersString}</p>
            `;
            window.showMessageBox(message);
        }

        function newGame() {
            window.hideMessageBox();
            window.restartSimulation();
            sidebar.classList.add('open');
            document.querySelector('.game-content').style.paddingLeft = '280px';
        }

        window.startLuckyDraw = function() {
            if (isClashing || isLiningUp) { // Only check clashing and lining up, allow restart from swirling
                window.restartSimulation();
                return;
            }
            isFloating = false;
            isSwirling = true; // Swirling starts immediately
            statusOutput.textContent = translations[currentLanguage].statusSwirling;
            startButton.textContent = translations[currentLanguage].startButtonDrawing;
            startButton.disabled = true;

            // After swirlDuration, transition to clash/explosion phase
            setTimeout(() => {
                isSwirling = false;
                isClashing = true; // This now signifies the explosion phase
                clashStartTime = Date.now(); // Reuse clashStartTime for explosion timing
                statusOutput.textContent = translations[currentLanguage].statusClashing; // Status for explosion

                // Trigger auto-selection and start explosion effect
                window.autoSelectLuckyParticles();
            }, swirlDuration); // Use the longer swirlDuration
        };

        window.autoSelectLuckyParticles = function() {
            if (window.particles.length === 0) {
                window.showMessageBox(translations[currentLanguage].messageNoParticles);
                startButton.disabled = false;
                startButton.textContent = translations[currentLanguage].startButton;
                return;
            }

            selectedParticleIndices.clear();
            selectedParticleMeshes.forEach(p => { // Remove previous individual meshes
                scene.remove(p); // Remove from scene
                p.geometry.dispose();
                p.material.dispose();
                if (p.children.length > 0 && p.children[0].isMesh) {
                    p.children[0].geometry.dispose();
                    p.children[0].material.dispose();
                }
            });
            selectedParticleMeshes = [];

            const availableIndices = Array.from({ length: window.particles.length }, (_, i) => i);
            dynamicTargetParticlePositions = generateTargetParticlePositions(numberOfSelectedParticles);

            for (let i = 0; i < numberOfSelectedParticles; i++) {
                if (availableIndices.length === 0) break;

                const randomIndex = Math.floor(Math.random() * availableIndices.length);
                const particleOriginalIndex = availableIndices.splice(randomIndex, 1)[0];
                const p = window.particles[particleOriginalIndex];

                selectedParticleIndices.add(particleOriginalIndex); // Mark as selected

                // Create a new individual mesh for the selected particle
                const selectedMeshGeometry = new THREE.SphereGeometry(particleRadius, 16, 16);
                const selectedMeshMaterial = new THREE.MeshBasicMaterial({ color: initialParticleColor.clone() });
                const selectedMesh = new THREE.Mesh(selectedMeshGeometry, selectedMeshMaterial);
                selectedMesh.position.copy(p.position); // Copy current position
                selectedMesh.userData.originalIndex = particleOriginalIndex; // Store original index for lookup

                // Add text mesh
                const textTexture = createTextTexture(String(p.number), 'white', 128);
                const textMaterial = new THREE.MeshBasicMaterial({ map: textTexture, transparent: true, side: THREE.DoubleSide });
                const textScaleFactor = 0.5;
                const textGeometry = new THREE.PlaneGeometry(
                    textTexture.image.width / 100 * textScaleFactor,
                    textTexture.image.height / 100 * textScaleFactor
                );
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.position.z = particleRadius + 0.1;
                selectedMesh.add(textMesh);

                scene.add(selectedMesh); // Add to scene
                selectedParticleMeshes.push(selectedMesh);
            }

            // Hide non-selected particles by scaling them to zero immediately after selection
            for (let i = 0; i < window.particles.length; i++) {
                const p = window.particles[i];
                if (!selectedParticleIndices.has(i)) {
                    dummy.position.copy(p.position); // Keep position for consistency, but scale to 0
                    dummy.scale.set(0, 0, 0); // Scale to zero to hide
                    dummy.updateMatrix();
                    instancedParticles.setMatrixAt(p.originalIndex, dummy.matrix);
                } else {
                    // For selected particles, ensure they are visible (scale 1)
                    dummy.position.copy(p.position);
                    dummy.scale.set(1, 1, 1);
                    dummy.updateMatrix();
                    instancedParticles.setMatrixAt(p.originalIndex, dummy.matrix);
                }
            }
            instancedParticles.instanceMatrix.needsUpdate = true;

            window.luckyParticleSelected = true; // This flag prevents further collision color changes

            const selectedNumbers = Array.from(selectedParticleIndices).map(index => window.particles[index].number).join(', ');
            
            // Transition from clash/explosion to lining up after explosionDuration
            setTimeout(() => {
                isClashing = false; // Explosion phase ends
                isLiningUp = true;
                lineUpStartTime = Date.now();
                statusOutput.textContent = translations[currentLanguage].statusSelected;

                setTimeout(() => {
                    isLiningUp = false;
                    displayLuckyNumbersOnly(selectedNumbers);
                    startButton.disabled = false;
                    startButton.textContent = translations[currentLanguage].startButton;
                }, lineUpDuration);
            }, explosionDuration); // Use explosionDuration here
        };

        window.restartSimulation = function() {
            console.log("restartSimulation: Initiating restart.");
            clearInterval(countdownInterval);
            
            isFloating = true;
            isSwirling = false;
            isClashing = false;
            isLiningUp = false;
            window.luckyParticleSelected = false;

            startButton.disabled = false;
            startButton.textContent = translations[currentLanguage].startButton;

            initParticles(); // Re-initialize particles and scene
            console.log("restartSimulation: initParticles called.");

            // Reset camera position
            camera.position.x = cameraRadius * Math.sin(cameraTheta) * Math.sin(cameraPhi);
            camera.position.y = cameraRadius * Math.cos(cameraTheta);
            camera.position.z = cameraRadius * Math.sin(cameraTheta) * Math.cos(cameraPhi);
            camera.lookAt(0, 0, 0);
            console.log("restartSimulation: Camera reset.");
        };

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            if (sidebar.classList.contains('open')) {
                document.querySelector('.game-content').style.paddingLeft = '280px';
            } else {
                document.querySelector('.game-content').style.paddingLeft = '0';
            }
        }

        window.onload = async function() {
            console.log("window.onload: Starting initialization.");
            
            window.setLanguage(languageSelect.value);
            numberOfSelectedParticles = parseInt(numLuckyNumbersInput.value);

            initThreeJS();
            initKeyboardControls();
            initHighContrastMode();
            initPerformanceMonitoring(); // Add performance monitoring
            onWindowResize();

            addEventListenerWithTracking(startButton, 'click', window.startLuckyDraw);
            addEventListenerWithTracking(restartButton, 'click', window.restartSimulation);
            addEventListenerWithTracking(messageBoxOkButton, 'click', window.hideMessageBox);
            addEventListenerWithTracking(messageBoxNewGameButton, 'click', newGame);
            addEventListenerWithTracking(sidebarToggleButton, 'click', toggleSidebar);

            sidebar.classList.add('open');
            document.querySelector('.game-content').style.paddingLeft = '280px';

            statusOutput.textContent = translations[currentLanguage].statusInitial;

            console.log("window.onload: Initialization complete.");
        };

    </script>
