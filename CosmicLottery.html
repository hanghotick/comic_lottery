        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        canvas {
            display: block;
            background-color: #000000;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90vw;
            height: 70vh;
            margin-bottom: 1rem;
        }
        .controls-output-container {
            background-color: #1a1a2e;

            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vw;
            max-width: 800px;
            margin-top: 1rem;
        }
        .action-button {
            background-color: #6a05ad;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-bottom: 0.75rem;
        }
        .action-button:hover {
            background-color: #8c07d3;
            transform: translateY(-2px);
        }
        .action-button:active {
            transform: translateY(0);
        }
        #startButton {
            font-size: 1.2rem;
            padding: 1rem 2rem;
            margin-bottom: 1.5rem;
            background-color: #00bfff;
        }
        #startButton:hover {
            background-color: #00aacc;
        }
        #statusOutput {
            background-color: #2a2a4a;
            color: #e0e0e0;
            padding: 1rem;
            border-radius: 0.75rem;
            width: 100%;
            min-height: 50px;
            text-align: center;
            font-size: 0.95rem;
            line-height: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            margin-top: 1rem;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
            text-align: center;
            font-size: 1.1rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid #6a05ad;
        }
        .message-box button {
            background-color: #6a05ad;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease;
        }
        .message-box button:hover {
            background-color: #8c07d3;
        }
        .slider-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
            color: #e0e0e0;
            font-size: 0.9rem;
        }
        .slider-group input[type="range"] {
            width: 80%;
            -webkit-appearance: none;
            height: 8px;
            background: #4a4a6a;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider-group input[type="range"]:hover {
            opacity: 1;
        }
        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #8c07d3;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .slider-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #8c07d3;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        #countdownDisplay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            color: #8c07d3;
            text-shadow: 0 0 10px rgba(140, 7, 211, 0.8);
            z-index: 1001;
            display: none;
        }
    </style>
</head>
